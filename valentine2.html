<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.85);
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,0,80,0.2);
  animation: appear 1.5s ease;
  position: relative;
}

@keyframes appear {
  from {opacity:0; transform: translateY(30px);}
  to {opacity:1; transform: translateY(0);}
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  background: linear-gradient(90deg, #d6336c, #ff7aa2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 8px rgba(214,51,108,0.3);
  animation: glow 3s ease-in-out infinite;
  position: relative;
}

h1::before, h1::after {
  content: "♥";
  position: absolute;
  top: -10px;
  color: #ff7aa2;
  font-size: 18px;
}

h1::before { left: -25px; }
h1::after { right: -25px; }

@keyframes glow {
  0%,100% {text-shadow: 0 2px 8px rgba(214,51,108,0.3);}
  50% {text-shadow: 0 4px 16px rgba(214,51,108,0.6);}
}

p {
  font-size: 18px;
  min-height: 32px;
  color: #444;
  text-shadow: 0 1px 4px rgba(0,0,0,0.1);
  position: relative;
  animation: fadeText 1s ease;
  padding: 0 20px;
}

p::before, p::after {
  content: "♥";
  position: absolute;
  color: #d6336c;
  font-size: 14px;
  top: 0;
}

p::before { left: 0; }
p::after { right: 0; }

@keyframes fadeText {
  from {opacity:0; transform: translateY(10px);}
  to {opacity:1; transform: translateY(0);}
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 20px;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #d6336c;
  color: white;
  box-shadow: 0 0 15px rgba(214,51,108,0.5);
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #ccc;
  position: relative;
}

/* corazones flotando */
.heart {
  position: fixed;
  width: 15px;
  height: 15px;
  background: #ff5c8a;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff5c8a;
  border-radius: 50%;
}

.heart::before { top: -8px; left: 0; }
.heart::after { left: -8px; top: 0; }

@keyframes float {
  from {transform: translateY(100vh) rotate(45deg); opacity:1;}
  to {transform: translateY(-10vh) rotate(45deg); opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>¿Quieres ser mi San Valentin?</h1>
  <p id="text"></p>

  <div class="buttons">
    <button id="yes">Sí</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const text = document.getElementById("text");
const card = document.getElementById("card");

const messages = [
  "Piénsalo despacio, no todos los días alguien te elige así.",
  "Podría ser una bonita historia para recordar.",
  "No te prometo perfección, pero sí intención.",
  "Mira lo fácil que es decir que sí.",
  "Solo esta vez, atrévete."
];

let count = 0;
let writing = false;

function typeMessage(msg) {
  let i = 0;
  text.textContent = "";
  writing = true;
  const interval = setInterval(() => {
    text.textContent += msg[i];
    i++;
    if (i === msg.length) {
      clearInterval(interval);
      writing = false;
    }
  }, 40);
}

typeMessage("No es una pregunta cualquiera. Es una invitación sincera.");

noBtn.addEventListener("mouseenter", () => {
  if (writing) return;

  noBtn.style.position = "absolute";

  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (count < messages.length) {
    typeMessage(messages[count]);
    count++;
  }

  if (count === messages.length) {
    noBtn.textContent = "Sí";
    noBtn.style.background = "#d6336c";
    noBtn.style.color = "white";
  }
});

yesBtn.onclick = showFinal;
noBtn.onclick = showFinal;

function showFinal() {
  card.innerHTML = "<h1>Te amo, mi amoltito</h1><p>Entonces, este San Valentín ya tiene sentido.</p>";
}

/* corazones */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
